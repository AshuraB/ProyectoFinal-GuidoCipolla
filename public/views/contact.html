            <form class="form">
                <label for="fname">Nombre:</label>
                <input type="text" name="fname" id="fname" placeholder="Ingrese su Nombre">

                <input type="text" name="lname" id="lname" placeholder="Ingrese su Apellido">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Ingrese su Email">
                <label for="tel">Teléfono:</label>
                <input type="tel" name="tel" id="tel" placeholder="Ingerse su Número de Tel.">
                <label for="textarea">Escriba su consulta</label>
                <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
                <button>Enviar</button>
            </form>
        </div>
